            display: inline-block;

  <body>
    <div class="grid">
    <h1 class="text-3xl font-bold uppercase text-gray-800">MetPy SkewT PyScript Demo v2a</h1>

      <div>
        <label class="form-label" for="datetime">Date:</label>
        <input id="datetime" class="border rounded" type="datetime-local" value="1999-05-03T12:00">
      </div>
      <div>
        <textarea id="station_id" columns="40" rows="2">KOUN

        </textarea>
      </div>
      <div>
        <button id="update" class="btn btn-primary" type="submit" py-click="run_code_clicked">Run Code</button>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="showprofile" py-click="show_profile_clicked()">
        <label class="form-check-label" for="showprofile">Show Profile</label>
      </div>
      <div>
        <textarea id="output_text"></textarea>

      </div>

      <div id="skewt"></div>
    </div>
    <script type="py" src="./plot.py" config="./pyscript.json"></script>
